<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:jsfext="http://www.fireflow.org/jsfext">

<ui:composition
	template="/org/fireflow/mainframe/ContentPaneTemplate.xhtml">
	<ui:define name="leftPane">
		<h:form enctype="multipart/form-data">
			<table align="center">
				<tr>
					<td>流程定义文件:<t:inputFileUpload accept="*.xml"
						value="#{UploadWorkflowDefinitionBean.upFile}" /></td>
				</tr>
				<tr>
					<td>
					使该定义文件生效<t:selectBooleanCheckbox value="#{UploadWorkflowDefinitionBean.published}"/>
					</td>
				</tr>
				<tr>
					<td><t:commandButton value="保存"
						action="#{UploadWorkflowDefinitionBean.doSaveBizData}" /></td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
</html>
