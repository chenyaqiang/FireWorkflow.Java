<f:view xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:w="http://www.apusic.com/jsf/widget" xmlns:layout="http://www.apusic.com/jsf/layout"
	xmlns:om="http://www.apusic.com/jsf/misc"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" renderKitId="AJAX">
	<w:head>
		<w:stylesheet src="/common/resources/examples.css" />
		<style>
label {
	font-size: 13px;
}
</style>
	</w:head>
	<w:page>
		<div align="center"><span
				style="font-size: 16pt; font-weight: bold">某银行贷款审批表</span></div>
		<w:form>
			<h:inputHidden id="currentSn" />
			<h:inputHidden id="selectWorkItemId" value="#{WorkItemListBean.selectWorkItemId}" />
			<div style="border: 1px solid blue" align="center">
						<span
			style="font-size: 12pt; font-weight: bold">申请信息</span>
			<layout:panelGrid columns="2" cellspacing="5">
				<layout:cell colspan="1" rowspan="1">
					<label> 申请人姓名：<span style="color: red;">*</span></label>
				</layout:cell>
				<w:textField id="applicantName" value="#{RejectInfoBean.loanInfo.applicantName }" width="330" />
				
				<layout:cell colspan="1" rowspan="1">
					<label> 申请人身份证号码：<span style="color: red;">*</span></label>
				</layout:cell>
				<w:textField id="applicantId" value="#{RejectInfoBean.loanInfo.applicantId }" width="330" />

				<layout:cell colspan="1" rowspan="1">
					<label> 申请人家庭住址：<span style="color: red;">*</span></label>
				</layout:cell>
				<w:textField id="address" value="#{RejectInfoBean.loanInfo.address }" width="330" />

				<layout:cell colspan="1" rowspan="1">
					<label> 申请人年收入(元)：<span style="color: red;">*</span></label>
				</layout:cell>
				<w:textField id="salary" value="#{RejectInfoBean.loanInfo.salary }" width="330" />

				<layout:cell colspan="1" rowspan="1">
					<label> 贷款额：<span style="color: red;">*</span></label>
				</layout:cell>
				<w:textField id="loanValue" value="#{RejectInfoBean.loanInfo.loanValue }" width="330" />

				<layout:cell colspan="1" rowspan="1">
					<label> 还贷日期(yyyyMMdd)：<span style="color: red;">*</span></label>
				</layout:cell>
				<w:textField id="returnDate" value="#{RejectInfoBean.loanInfo.returnDate }" width="330" />
				
				<layout:cell colspan="1" rowspan="1">
					<label> 信贷员：<span style="color: red;">*</span></label>
				</layout:cell>
				<w:textField id="loanteller" value="#{RejectInfoBean.loanInfo.loanteller }" width="330" />
				
				<layout:cell colspan="1" rowspan="1">
					<label> 信息录入时间(yyyyMMdd)：<span style="color: red;">*</span></label>
				</layout:cell>
				<w:dateField id="appInfoInputDate" value="#{RejectInfoBean.loanInfo.appInfoInputDate }" width="330" />
			</layout:panelGrid>
			
			<layout:panelGrid columns="2" cellspacing="5">
				<layout:cell colspan="2" rowspan="1" >
					<span style="font-size: 12pt; font-weight: bold">风险评估信息</span>
				</layout:cell>
								
				<layout:cell rowspan="1">
					<label> 收入状况是否属实：</label>
				</layout:cell>
				<w:combo id="salaryIsReal"  width="164" value="#{RejectInfoBean.loanInfo.salaryIsReal }" >
					<f:selectItem itemLabel="属实" itemValue="#{true}"/>
					<f:selectItem itemLabel="不属实" itemValue="#{false}"/>
				</w:combo>
				
				<layout:cell colspan="1" rowspan="1">
					<label> 信用状况是否合格：</label>
				</layout:cell>
				<w:combo id="creditStatus"  width="164" value="#{RejectInfoBean.loanInfo.creditStatus }" >
					<f:selectItem itemLabel="合格" itemValue="#{true}"/>
					<f:selectItem itemLabel="不合格" itemValue="#{false}"/>	
				</w:combo>
				
				<layout:cell colspan="1" rowspan="1">
					<label> 评估人：</label>
				</layout:cell>
				<w:textField id="riskEvaluator" value="#{RejectInfoBean.loanInfo.riskEvaluator }" width="330" />
				
				<layout:cell colspan="1" rowspan="1">
					<label> 评估信息录入时间(yyyyMMdd)：<span style="color: red;">*</span></label>
				</layout:cell>
				<w:dateField id="riskInfoInputDate" value="#{RejectInfoBean.loanInfo.riskInfoInputDate }" width="330" />
			</layout:panelGrid>
			
			<layout:panelGrid columns="2" cellspacing="5">
				<layout:cell colspan="2" rowspan="1" >
					<span style="font-size: 12pt; font-weight: bold">拒绝贷款信息</span>
				</layout:cell>
				
				<layout:cell colspan="1" rowspan="1">
					<label> 拒绝贷款备注：<span style="color: red;">*</span></label>
				</layout:cell>
				<w:textArea id="rejectInfo" value="#{RejectInfoBean.loanInfo.rejectInfo}" />
				
				<layout:cell colspan="1" rowspan="1">
					<label> 信贷员：</label>
				</layout:cell>
				<w:textField id="loanteller2" value="#{RejectInfoBean.loanInfo.loanteller }" width="330" />
				
				<layout:cell colspan="1" rowspan="1">
					<label> 拒绝贷款信息录入时间：</label>
				</layout:cell>
				<w:dateField id="rejectInfoInputTime" value="#{RejectInfoBean.loanInfo.rejectInfoInputTime }" width="330" />
			</layout:panelGrid>
			
			<w:button id="save" value="保存" width="100" />
			<w:button id="complete" action="#{WorkItemListBean.completeWorkItem}" value="结束工单" width="100" />
			<h:messages></h:messages>
			<br />
			<h:outputText id="response" escape="false"></h:outputText>
		</w:form>
			</div>
	</w:page>
</f:view>
